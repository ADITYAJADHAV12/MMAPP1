<html>
  <head>
    <title>MM App by Aditya</title>
    <style>
       *{font-size:40px;}
       body{background-color:lightpink;}
    </style>
   </head>
  <body>
     <center>
        <h1> Motivational Msg App </h1>
        <form onsubmit="show()">
           <input type="submit" value="show Msg"/>
        </form>
        <h2 id="msg"/>
        <script>
         function show()
          {   
         event.preventDefault();
         let msg = document.getElementById("msg");

         let messages = ["good luck","have a great day","be a warrior"];
         let r = parseInt(Math.random()*messages.length);
         msg.innerHTML = messages[r];
          }
        </script>
       </center>
    </body>
</html>
